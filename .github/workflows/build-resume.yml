name: Build Resume

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Create output directory
      run: mkdir -p out
    
    - name: Build and run Docker container
      run: docker compose up --build
    
    - name: List output files
      run: ls -la out/
    
    - name: Upload resume PDF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: resume.pdf
        path: out/resume.pdf
        retention-days: 90
        
    - name: Publish resume PDF to separate repo
      env:
        TARGET_REPO: adityarao2005/resume
        BRANCH_NAME: ${{ github.ref_name }}
        GIT_SHA: ${{ github.sha }}
        GH_TOKEN: ${{ secrets.RESUME_REPO_GH_PAT }}
      run: |
        set -e
        git config --global user.name "resume-bot"
        git config --global user.email "resume-bot@users.noreply.github.com"

        git clone https://x-access-token:${GH_TOKEN}@github.com/${TARGET_REPO}.git published
        cd published

        git checkout "${BRANCH_NAME}" || git checkout -b "${BRANCH_NAME}"

        cp ../out/resume.pdf .

        if git diff --quiet resume.pdf; then
          echo "No changes to resume.pdf; skipping commit."
          exit 0
        fi

        git add resume.pdf
        git commit -m "Update resume.pdf from ${GIT_SHA}"
        git push origin "${BRANCH_NAME}"
